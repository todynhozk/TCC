<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Consumo de Energia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monitoramento de Consumo de Energia</h1>
        <p>Visualização dos dados de consumo de energia por setor</p>
    </header>
    
    <section>
        <h2>Consumo de Energia por Setor</h2>
        <table>
            <thead>
                <tr>
                    <th>Setor</th>
                    <th>Período 1 (01/12 - 10/12)</th>
                    <th>Período 2 (11/12 - 17/12)</th>
                    <th>Economia (kWh)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Setor A -->
                <tr>
                    <td>Setor A</td>
                    <td>1200 kWh</td>
                    <td>1000 kWh</td>
                    <td>200 kWh</td>
                </tr>
                <!-- Setor B -->
                <tr>
                    <td>Setor B</td>
                    <td>1500 kWh</td>
                    <td>1300 kWh</td>
                    <td>200 kWh</td>
                </tr>
                <!-- Setor C -->
                <tr>
                    <td>Setor C</td>
                    <td>1000 kWh</td>
                    <td>900 kWh</td>
                    <td>100 kWh</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
